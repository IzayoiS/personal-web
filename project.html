<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link rel="icon" href="assets/images/logo.png" />
  </head>
  <body>
    <header>
      <div class="logo"><a href="index.html">Iqbal</a></div>
      <nav>
        <ul class="nav_link">
          <li><a href="index.html">Home</a></li>
          <li><a href="#" class="active">My Project</a></li>
        </ul>
      </nav>
      <a class="ctm" href="contact.html">
        <button class="btn-cm">Contact Me</button>
      </a>
    </header>

    <main>
      <section class="project-container">
        <form method="post" onsubmit="addProject(event)" class="project-form">
          <h1>ADD MY PROJECT</h1>

          <div class="input-box">
            <label for="project-name">Project Name</label>
            <input type="text" id="project-name" name="project-name" required />
          </div>

          <div class="column">
            <div class="input-box">
              <label for="start-date">Start Date</label>
              <input type="date" id="start-date" name="start-date" required />
            </div>
            <div class="input-box">
              <label for="end-date">End Date</label>
              <input type="date" id="end-date" name="end-date" required />
            </div>
          </div>

          <div class="input-box">
            <label for="description">Description</label>
            <textarea
              id="description"
              name="description"
              rows="4"
              required
            ></textarea>
          </div>

          <div class="tech-box">
            <label>Technologies</label>
            <div class="tech-option">
              <div class="tech">
                <input type="checkbox" id="check-nodejs" name="tech" />
                <label for="check-nodejs">Node Js</label>
              </div>
              <div class="tech">
                <input type="checkbox" id="check-reactjs" name="tech" />
                <label for="check-reactjs">React Js</label>
              </div>
              <div class="tech">
                <input type="checkbox" id="check-nextjs" name="tech" />
                <label for="check-nextjs">Next Js</label>
              </div>
              <div class="tech">
                <input type="checkbox" id="check-typescript" name="tech" />
                <label for="check-typescript">Typescript</label>
              </div>
            </div>
          </div>

          <div class="upload-box">
            <label for="label-image">Upload Image</label>
            <div class="image-group">
              <label for="file-upload" class="choose-button">choose</label>
              <input
                id="file-upload"
                type="file"
                class="file-input"
                onchange="updateFileName()"
              />
              <input
                type="text"
                id="file-name"
                class="input-field"
                placeholder=""
                readonly
              />
              <div class="icon">
                <i class="fas fa-paperclip"></i>
              </div>
            </div>
          </div>

          <button type="submit" class="post-btn">Submit</button>
        </form>
      </section>

      <section>
        <h2 class="project-list-title">MY PROJECT</h2>

        <div id="project-list" class="project-list">
          <div class="card">
            <img
              src="assets/images/blog-img-detail.png"
              alt="Project Image"
              class="card-image"
            />
            <h3><a href="#">Example Project</a></h3>
            <p><strong>Durasi:</strong> 3 Bulan</p>
            <p><strong>Added:</strong> 13 Jun 2024</p>
            <p>This is an example description for the project.</p>
            <div class="tech-icons">
              <i class="fab fa-node"></i>
              <i class="fab fa-react"></i>
            </div>
            <p class="relative-time">3 minutes ago</p>
            <div class="card-actions">
              <button class="edit-btn">Edit</button>
              <button class="delete-btn">Delete</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="project.js"></script>
  </body>
</html>
